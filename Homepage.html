<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>
<body>
    <header>
        <h1>Template Scholar</h1>
        <div class="search-bar">
            <a>What would you like to design today</a>

            <input 
                id="search" 
                type="search" 
                placeholder="Start typing to search..." 
                list="search-suggestions" 
                autocomplete="off"
            />

            <datalist id="search-suggestions">
                <option value="Resume">
                <option value="Academic Poster">
                <option value="CV">
                <option value="Homework Tracker">
                <option value="Presentation">
                <option value="Reference Page">
              </datalist>
        </div>
    </header>
    <main>
        <section class="container">
            <div class="search-display"></div>
            
            <div class="posts-container"></div>
        </section>
        <section class="image-container">
            <figure>
                <a href="#">
                    <img src="img/resume.png" alt="Resumes">
                </a>
                <figcaption>Resume Templates</figcaption>
            </figure>

            <figure>
                <a href="http://127.0.0.1:3000/PosterTemplates/PosterHomepage.html">
                    <img src="img/poster.png" alt="Posters">
                </a>
                <figcaption>Academic Poster Templates</figcaption>
            </figure>
            
            <figure>
                <a href="#">
                    <img src="img/cv.png" alt="CV">
                </a>
                <figcaption>CV Templates</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
