<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>
<body>
    <header>
        <figure class="imgHome">
            <a href="http://127.0.0.1:3000/Homepage.html">
                <img src="img/home.png" alt="Home">
            </a>
        </figure>

        <h1>Template Scholar</h1>
    
    </header>
    <main>
        <div class="search-bar">
            <h4>What would you like to design today</h4>

            <input 
                id="search" 
                type="search" 
                placeholder="Start typing to search..." 
                list="search-suggestions" 
                autocomplete="on"
            />

            <button onclick="search()">Search</button>

            <datalist id="search-suggestions">
                <option value="Resume">
                <option value="Academic Poster">
                <option value="CV">
                <option value="Homework Tracker">
                <option value="Presentation">
                <option value="Reference Page">
              </datalist>
        </div>

        <div id="searchResults"></div>

        <script src="script.js"></script>
        <section class="container">
            <div class="search-display"></div>
            
            <div class="posts-container"></div>
        </section>

        <section class="image-container">
            <figure>
                <a href="http://127.0.0.1:3000/ResumeHomepage.html">
                    <img src="img/resume.png" alt="Resumes">
                </a>
                <figcaption>Resume Templates</figcaption>
            </figure>

            <figure>
                <a href="http://127.0.0.1:3000/PosterHomepage.html">
                    <img src="img/poster.png" alt="Posters">
                </a>
                <figcaption>Academic Poster Templates</figcaption>
            </figure>
            
            <figure>
                <a href="http://127.0.0.1:3000/CVHomepage.html">
                    <img src="img/cv.png" alt="CV">
                </a>
                <figcaption>CV Templates</figcaption>
            </figure>

            <figure>
                <a href="http://127.0.0.1:3000/AssignmentTrackerHomepage.html">
                    <img src="" alt="Assignment Tracker">
                </a>
                <figcaption>Assignment Tracker Templates</figcaption>
            </figure>

            <figure>
                <a href="http://127.0.0.1:3000/PresentationHomepage.html">
                    <img src="" alt="Presentation">
                </a>
                <figcaption>Presentation Templates</figcaption>
            </figure>
            
            <figure>
                <a href="http://127.0.0.1:3000/CitationGeneratorHomepage.html">
                    <img src="" alt="Citation Generator">
                </a>
                <figcaption>Citation Generator</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>About Us</p>
        <p>Contact Us</p>
        <p>Suggestion</p>
    </footer>      
</body>
</html>
