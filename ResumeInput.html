<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../resume-style.css">
    <title>Create Your Resume</title>
</head>
<body>
    <script src="script.js"></script>

    <figure class="imgHome">
        <a href="http://127.0.0.1:3000/Homepage.html">
            <img src="img/home.png" alt="Home">
        </a>
    </figure>

    <div id="container">
        <div id="personalInfo">
            <h2>Personal Information</h2>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required><br><br>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br><br>

            <label for="github">GitHub:</label>
            <input type="url" id="github" name="github"><br><br>
        </div>
        <!--add pronouns, additional websites, location, title?-->

        <div id="education">
            <h2>Education</h2>
            <label for="degree">Degree:</label>
            <input type="text" id="degree" name="degree"><br><br>
            
            <label for="major">Major:</label>
            <input type="text" id="major" name="major"><br><br>
            
            <label for="institution">Institution:</label>
            <input type="text" id="institution" name="institution"><br><br>
            
            <label for="graduationYear">Graduation Year:</label>
            <input type="number" id="graduationYear" name="graduationYear"><br><br>
            
            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" required><br><br>
        </div>
        <!--add option to hit plus and adds another education section-->

        <div id="relevantProjects">
            <h2>Relevant Projects</h2>
            <label for="projectTitle">Project Title:</label>
            <input type="text" id="projectTitle" name="projectTitle"><br><br>

            <label for="projectDetails">Details:</label><br><br>
            <textarea id="projectDetails" name="projectDetails" rows="4" cols="50"></textarea><br><br>
        </div>
         <!--add option to hit plus and adds another project section-->

        <div id="skills">
            <h2>Skills</h2>
            <input type="text" id="newSkill">
            <button onclick="addNewSkill()">Add Skill</button>
            <ul id="skillsList">
            </ul>
        </div>
        <!--add option for drop down menu to select skills/give suggestions - API? -->

        <div id="certifications">
            <h2>Certification</h2>
            <input type="text" id="newCertification">
            <button onclick="addNewCertification()">Add Certification</button>
            <ul id="certificationList">
            </ul>
        </div>

        <div id="employment">
            <h2>Employment</h2>
         
            <label for="company">Company:</label>
            <input type="text" id="company" name="company"><br><br>

            <label for="jobTitle">Job Title:</label>
            <input type="text" id="jobTitle" name="jobTitle"><br><br>

            <label for="duration">Duration:</label>
            <input type="number" id="duration" name="duration"><br><br>

            <label for="jobDescription">Description:</label><br><br>
            <textarea id="jobDescription" name="jobDescription" rows="4" cols="50"></textarea><br><br>
        </div>
        <!--add option to hit plus and adds another job-->


        <div id="awards">
            <h2>Awards</h2>
            <input type="text" id="newAward">
            <button onclick="addNewAward()">Add Award</button>
            <ul id="awardList">
            </ul>
        </div>


        <!--add additional section for details not covered here-->
    </div>

    <button id="generateResume">Create Resume</button>
        <script src="script.js"></script>
    
</body>
</html>
